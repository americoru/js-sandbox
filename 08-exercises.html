<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>

    <script>

      const product = {
        name: 'basketball',
        price: 2095
      };
      product.price += 500;

      console.log(product);
      product['delivery-time'] = '3 days';
      console.log(product);

      function comparePrice(product1, product2){
        if (product1.price > product2.price)
          return product2
        else
          return product1
      }

      function isSameProduct(product1, product2) {
        return product1.name === product2.name && product1.price === product2.price;
      }

      const product2 = {
        name: 'jacket',
        price: 300
      };
      console.log(comparePrice(product2, product));
      console.log(isSameProduct(product2, product));

      const product3 = {
        name: 'jacket',
        price: 300
      };
      console.log(isSameProduct(product3, product2));
      console.log('Good Morning!'.toLowerCase());
      console.log('test'.repeat(2))
    </script>
  </body>
</html>
