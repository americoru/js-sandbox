<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeydown(event);">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>
    <input class="js-some-input" onkeyup="handleSomeKeydown(event);">
    <p class="js-some"></p>

    <script>
      String(25);
      console.log('25' - 5);

      window.console.log('window');
      // window.alert('hello');
      function  handleCostKeydown(event) {
        if (event.key === 'Enter') calculateTotal();
      }
      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        console.log(typeof inputElement.value);
        console.log(inputElement.value);
        let cost = Number(inputElement.value) * 100;
        console.log(typeof cost);

        if (cost < 40 * 100) {
          cost += 10 * 100;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost/100}`;
      }
      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');
        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }        
      }

      let sometext = '';
      function handleSomeKeydown(event) {
        sometext += event.key;
        document.querySelector('.js-some')
          .innerHTML = sometext;
      }
    </script>
  </body>
</html>
