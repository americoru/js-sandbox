<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors</title>
  </head>
  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log("Hi there!");
        } else
          console.log(`Hello ${name}!`);
      }

      function converToFarenheit(celsius) {
        return (celsius * 9/5) + 32;
      }
      function convertToCelsius(farenheit) {
        return (farenheit - 32) * 5/9;
      }
      function convertTemperature(degrees, unit) {
        if (unit === "F") {
          return convertToCelsius(degrees) + "C";
        } else if (unit === "C") {
          return converToFarenheit(degrees) + "F";
        }
      }

      function convertLength(length, from, to) {
        if (from === "km" && to === "mile") {
          return (length * 0.621371).toFixed(4) + " miles";
        } else if (from === "mile" && to === "km") {
          return (length / 0.621371).toFixed(4) + " km";
        } else if (from === "km" && to === "km") {
          return length + " km";
        } else if (from === "mile" && to === "mile") {
          return length + " mile";
        } else {
          return "Invalid input: " + from + " and " + to;
        }
      }
      greet("Arthur");
      greet();
      console.log(converToFarenheit(30));
      console.log(convertToCelsius(86));
      console.log(convertTemperature(86, "F"));
      console.log(convertLength(10, "km", "mile"));
    </script>
  </body>
</html>
